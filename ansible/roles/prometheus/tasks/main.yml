- name: Ensure wireguard package installed
  apt:
    name: wireguard
    state: present

- name: Ensure prometheus package installed
  apt:
    name: prometheus
    state: present

# TODO: remove once run
- name: remove legacy binary directory
  file:
    path: /opt/nais-device/bin
    state: absent

- name: Create binary directory
  file:
    path: /opt/naisdevice/bin
    state: directory
    mode: '0755'

- name: Download prometheus-agent
  get_url:
    dest: /opt/naisdevice/bin/prometheus-agent
    force: yes
    url: https://github.com/nais/device/releases/download/2020-07-10-3e620b8/prometheus-agent
    backup: yes
    mode: 0755
  notify:
    - restart_prometheus-agent

- name: Copy prometheus config
  copy:
    src: prometheus.yml
    dest: /etc/prometheus/
  notify:
    - restart_prometheus

- name: Install prometheus-agent systemd unit file
  template:
    src: prometheus-agent.service.j2
    dest: /etc/systemd/system/prometheus-agent.service
  notify:
    - restart_prometheus-agent

- name: Ensure prometheus-agent is enabled
  systemd:
    name: prometheus-agent
    enabled: yes
    daemon_reload: yes

- name: Ensure prometheus-agent is started
  systemd:
    name: prometheus-agent
    state: started
- name: Ensure bootstrap-api package installed
  ansible.builtin.apt:
    name: bootstrap-api
    state: present

- name: Add logrotate config
  ansible.builtin.template:
    owner: root
    group: root
    mode: '0640'
    src: logrotate-bootstrap-api.j2
    dest: /etc/logrotate.d/naisdevice-bootstrap-api

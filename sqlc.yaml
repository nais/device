version: 2
sql:
  - engine: postgresql
    schema: pkg/apiserver/database/schema
    queries: pkg/apiserver/database/queries
    gen:
      go:
        package: sqlc
        out: pkg/apiserver/sqlc
        sql_package: pgx/v4
        emit_interface: true
        emit_result_struct_pointers: true
        emit_prepared_queries: true
        emit_all_enum_values: true
        emit_enum_valid_method: true
        emit_pointers_for_null_types: true
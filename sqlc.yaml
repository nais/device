version: 2
sql:
  - engine: sqlite
    schema: internal/apiserver/database/schema
    queries: internal/apiserver/database/queries
    gen:
      go:
        package: sqlc
        out: internal/apiserver/sqlc
        emit_interface: true
        emit_result_struct_pointers: true
        emit_prepared_queries: true
        omit_sqlc_version: true